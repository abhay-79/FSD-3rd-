<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .upper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .lower {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-top: 2px solid #ccc;
    }
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="upper">
    <img id="myImage" src="https://imgs.search.brave.com/z-F8jKcO8TJDYc7Uoqy4J62SUL1qLdyOTBNO7_DK9P8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY0LzZh/LzlmLzY0NmE5ZjRm/NzNhODljNzNkMjZm/ZGY2NWQ4ZWZmODM2/LmpwZw" alt="Sample Image">
  </div>

  <div class="lower">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    let toggle = true;
    function changeImage() {
      let img = document.getElementById("myImage");
      if (toggle) {
        img.src = "https://imgs.search.brave.com/h4w-V6UpNQa_JqVl4y90nwpcFO5ePgrPIJHOFiCt9I4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzEzLzE0LzA3LzIw/LzM2MF9GXzEzMTQw/NzIwMjJfSmhScGFu/RjVZT1Zta1lMMlpO/bmx6OHdmYnUxbEZV/elAuanBn";
      } else {
        img.src = "https://imgs.search.brave.com/LygRDwmMcL67peoomNUCCzh5kIWrcfdljnPk_hpKlis/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/MDg5NzQyMzkzMjAt/MGEwMjk0OTdlODIw/P2ZtPWpwZyZxPTYw/Jnc9MzAwMCZpeGxp/Yj1yYi00LjEuMCZp/eGlkPU0zd3hNakEz/ZkRCOE1IeHpaV0Z5/WTJoOE1UQjhmR05o/Y254bGJud3dmSHd3/Zkh4OE1BPT0";
      }
      toggle = !toggle;
    }
  </script>

</body>
</html>

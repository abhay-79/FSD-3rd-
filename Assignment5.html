<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Image Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .upper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .lower {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-top: 2px solid #ccc;
    }
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #ecf00a;
    }
  </style>
</head>
<body>

  <div class="upper">
    <img id="myImage" src="https://imgs.search.brave.com/xJSR5AHEtTOw2PbOOJDiZn1FF6zgsZBX86bva9E31Sk/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvNTAwcC8w/Ni80My90ZWFjaGVy/LW1hc2NvdC1sb2dv/LWRlc2lnbi12ZWN0/b3ItNDU3OTA2NDMu/anBn" alt="Sample Image">
  </div>

  <div class="lower">
    <button onclick="hideImage()">Hide Image</button>
  </div>

  <script>
    function hideImage() {
      document.getElementById("myImage").style.display = "none";
    }
  </script>

</body>
</html>

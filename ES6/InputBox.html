<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="abhay">
    <button onclick="abes()">Click</button>
    <p id="aaa"></p>
    <script>
        function abes(){
            let inputvalue =document.getElementById("abhay");
            let value =inputvalue.value;
            document.getElementById("aaa").innerHTML=value;
        }
    </script>
    </p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System</title>
</head>
<body>

    <div style="border:1px solid black; padding:10px; display:flex; align-items:center;">
        <img src="logo.webp" alt="Logo" style="width:40px; height:40px; margin-right:10px;">
        <h2 style="margin:0; font-size:20px;">Seat Book</h2>
    </div>

    <h2 style="text-align:center;">* Welcome to Bus Booking System *</h2>

    <div style="width:45%; float:left;  padding:20px;">
        <h3>User Detail</h3>

        <label>User Name: </label>
        <input type="text"><br>
        
 
        <label>User Gender: </label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>User Select City: </label>
        <select>
            <option>Select City</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
        </select><br><br>

        <label>Select your Sheet: </label><br>
        <input type="radio" name="sheet" value="ac"> AC<br>
        <input type="radio" name="sheet" value="nonac"> Non-AC<br><br>

        <input type="submit" value="Book Seat">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flipkart Clone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background: #f8f9fa;
    border-bottom: 1px solid #ddd;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #2874f0;
    margin-right: 20px;
  }
  .logo span {
    font-weight: normal;
    font-size: 0.9rem;
    color: #ffa500;
  }
  .search-bar {
    flex-grow: 1;
  }
  .search-bar input {
    width: 100%;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  nav {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-left: 20px;
  }
  nav button {
    background: none;
    border: none;
    font-size: 1rem;
    cursor: pointer;
  }
  nav button:hover {
    text-decoration: underline;
  }
  .nav-icons {
    display: flex;
    gap: 15px;
  }
  .categories {
    display: flex;
    justify-content: center;
    padding: 15px 0;
    gap: 30px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }
  .category {
    text-align: center;
    font-size: 0.9rem;
    cursor: pointer;
    color: #333;
  }
  .category img {
    display: block;
    margin: 0 auto 5px;
    height: 40px;
  }
  .category:hover {
    color: #2874f0;
  }
  .banner {
    position: relative;
    margin: 20px auto;
    width: 90%;
    max-width: 1200px;
    border-radius: 10px;
    overflow: hidden;
  }
  .banner img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    Flipkart <span>Explore Plus</span>
  </div>
  <div class="search-bar">
    <input type="search" placeholder="Search for Products, Brands and More" />
  </div>
  <nav>
    <button>Login</button>
    <button>Cart</button>
    <button>Become a Seller</button>
  </nav>
</header>

<div class="categories">
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/motorcycle.png" alt="Minutes" />
    Minutes
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/smartphone-tablet.png" alt="Mobiles & Tablets" />
    Mobiles & Tablets
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/t-shirt.png" alt="Fashion" />
    Fashion
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/laptop.png" alt="Electronics" />
    Electronics
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/armchair.png" alt="Home & Furniture" />
    Home & Furniture
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/tv.png" alt="TVs & Appliances" />
    TVs & Appliances
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/airplane-take-off.png" alt="Flight Bookings" />
    Flight Bookings
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/teddy-bear.png" alt="Beauty, Food.." />
    Beauty, Food..
  </div>
  <div class="category">
    <img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" alt="Grocery" />
    Grocery
  </div>
</div>

<div class="banner">
  <img src="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/59da67679812155c.jpg?q=60" alt="Big Billion Days Early Bird Deals" />
</div>

<div class="banner">
  <img src="https://rukminim2.flixcart.com/fk-p-flap/3200/460/image/c6e003e409dd71c8.jpg?q=60" alt="Big Billion Days Start 23rd Sep" />
</div>

</body>
</html>
